name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # allows manual trigger

jobs:
  build-apk:
    name: Build with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: âš™ï¸ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            libncurses-dev \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libreadline-dev \
            libgdbm-dev \
            libbz2-dev \
            liblzma-dev \
            zip \
            unzip \
            git \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools

      - name: ğŸ“¦ Install Python & Buildozer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython wheel setuptools
          pip install buildozer

      - name: ğŸ›  Prepare buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: ğŸ”§ Build APK
        run: |
          buildozer android debug

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: youtube-downloader-apk
          path: bin/*.apk
