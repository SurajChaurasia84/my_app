name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ⚙️ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            libncurses-dev \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libreadline-dev \
            libgdbm-dev \
            libbz2-dev \
            liblzma-dev \
            zip \
            unzip \
            git \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            curl

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython wheel setuptools
          pip install buildozer

      - name: 🛠 Prepare buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: 🔧 Buildozer Android debug build (first run to download SDK)
        run: |
          buildozer android debug || true

      - name: 📦 Install Android SDK components into Buildozer SDK path
        run: |
          export ANDROID_HOME="$HOME/.buildozer/android/platform/android-sdk"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$PATH"

          # Check if sdkmanager is available in cmdline-tools
          if [ ! -f "$ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager" ]; then
            export PATH="$ANDROID_HOME/tools/bin:$PATH"
          fi

          # Accept licenses interactively
          sdkmanager --licenses

          # Install the required platform and build-tools
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: 🔨 Build APK (final)
        run: |
          buildozer android debug

      - name: 📤 Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-apk
          path: bin/*.apk
