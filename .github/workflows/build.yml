name: Build Kivy APK

on:
  workflow_dispatch: # run manually from GitHub Actions tab

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-wheel \
              openjdk-17-jdk unzip zip libffi-dev libssl-dev
          pip install --upgrade pip
          pip install buildozer cython

      # 4. Install Android SDK + NDK (fixes aidl not found)
      - name: Install Android SDK & NDK
        run: |
          mkdir -p "$HOME/.buildozer/android/platform/android-sdk"
          cd "$HOME/.buildozer/android/platform/android-sdk"
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      # 5. Build APK
      - name: Build the APK
        run: |
          buildozer android debug

      # 6. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-apk
          path: bin/*.apk
