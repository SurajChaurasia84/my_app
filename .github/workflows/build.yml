name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  build-apk:
    name: Build with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ⚙️ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            libncurses-dev \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libreadline-dev \
            libgdbm-dev \
            libbz2-dev \
            liblzma-dev \
            zip \
            unzip \
            git \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            curl

      - name: 🛠 Install Android SDK and Build Tools
        run: |
          # Install Android SDK using sdkmanager
          curl -s https://dl.google.com/android/repository/commandlinetools-linux-6200805_latest.zip -o commandlinetools.zip
          unzip commandlinetools.zip -d android-sdk
          rm commandlinetools.zip

          # Accept licenses
          yes | android-sdk/tools/bin/sdkmanager --licenses

          # Install essential build tools (including AIDL)
          android-sdk/tools/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: 📦 Install Python & Buildozer dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Cython wheel setuptools
          pip install buildozer

      - name: 🛠 Prepare buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: 🔧 Build APK
        run: |
          buildozer android debug

      - name: 📤 Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-downloader-apk
          path: bin/*.apk
