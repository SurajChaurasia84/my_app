name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # manual trigger

jobs:
  build-apk:
    name: Build with Buildozer
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ⚙️ Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            ccache \
            libncurses5 \
            libstdc++6 \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            zlib1g-dev \
            libncursesw5-dev \
            libreadline-dev \
            libgdbm-dev \
            libbz2-dev \
            liblzma-dev \
            zip \
            unzip \
            git \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools

      - name: 🧪 Upgrade pip and install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install Cython setuptools wheel buildozer

      - name: 🛠 Initialize buildozer (if needed)
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: 🔧 Build the APK
        run: |
          buildozer android debug

      - name: 📦 Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: youtube-downloader-apk
          path: bin/*.apk
